app = 'pleasedontshoot'
primary_region = 'jnb'
console_command = 'php /var/www/html/artisan tinker'

[build]
  [build.args]
    NODE_VERSION = '18'
    PHP_VERSION = '8.2'


[env]
  APP_ENV = 'production'
  APP_NAME = 'PDS'
  APP_TIMEZONE = 'Africa/Johannesburg'
  APP_URL='https://pleasedontshoot.fly.dev'
  ASSET_URL = "https://pleasedontshoot.fly.dev"

  DB_CONNECTION='pgsql'
  DB_HOST='database-1.cvo0wwy6yskf.af-south-1.rds.amazonaws.com'
  DB_PORT='5432'
  DB_DATABASE='pds-production'
  DB_USERNAME='postgres'

  #note, remove after reaserching redis on fly.ioS
  REDIS_CLIENT='phpredis'
  REDIS_HOST='127.0.0.1'
  REDIS_PASSWORD='null'
  REDIS_PORT='6379'
  


  DISCORD_WEBHOOK = 'https://discord.com/api/webhooks/1296386814730440736/L-3ZrhWi-IsFiZ4a40PnpDTcalEoV57Ojy0i2Pcsng4wi-5P46dF_M3Be4UtETUnwsps'
  LOG_CHANNEL = 'stderr'
  LOG_LEVEL = 'info'
  LOG_STDERR_FORMATTER = 'Monolog\Formatter\JsonFormatter'
  SESSION_DRIVER = 'cookie'
  SESSION_SECURE_COOKIE = 'true'
  DISCORD_BOT_TOKEN=''





[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']



[deploy]
  strategy = "immediate"
  release_command = "php artisan migrate --force"



[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 2

[processes]
  app = ""
  worker = "php artisan queue:work --delay=5 --timeout=3600 --tries=3"
