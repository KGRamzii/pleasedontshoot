# fly.toml app configuration file generated for pleasedontshoot on 2025-08-17T13:20:12+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'pleasedontshoot'
primary_region = 'jnb'
console_command = 'php /var/www/html/artisan tinker'

[build]
  [build.args]
    NODE_VERSION = '18'
    PHP_VERSION = '8.2'


[env]
  APP_ENV = 'production'
  APP_NAME = 'PDS'
  APP_TIMEZONE = 'Africa/Johannesburg'
  DB_CONNECTION = 'sqlite'
  DB_DATABASE = '/var/www/html/storage/database/database.sqlite'
  DISCORD_WEBHOOK = 'https://discord.com/api/webhooks/1296386814730440736/L-3ZrhWi-IsFiZ4a40PnpDTcalEoV57Ojy0i2Pcsng4wi-5P46dF_M3Be4UtETUnwsps'
  LOG_CHANNEL = 'stderr'
  LOG_LEVEL = 'info'
  LOG_STDERR_FORMATTER = 'Monolog\Formatter\JsonFormatter'
  SESSION_DRIVER = 'cookie'
  SESSION_SECURE_COOKIE = 'true'
  DISCORD_BOT_TOKEN=''

[[mounts]]
  source = 'storage_dir'
  destination = '/var/www/html/storage'
  initial_size = '1GB'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']



[deploy]
  strategy = "immediate"
  release_command = "php artisan migrate --seed --force"


[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 2

[processes]
  app = ""
  worker = "php artisan queue:listen sqs --sleep=3 --tries=3 --max-time=3600"